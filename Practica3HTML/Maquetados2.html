<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro a Evento DEMO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     

    <!-- Atajo: header.header>h1+p -->
    <header class="header">
        <h1>Registro a evento DEMO</h1>
        <p>Llene los siguientes datos para registrarse al evento.</p>
    </header>

    <!-- Atajo: main.main>section.details+section.map+section.form -->
    <main class="main">
        
        <!-- Atajo: section.details>h2+p+p -->
        <section class="details">
            <h2>Detalles del Evento</h2>
            <p><strong>Fecha:</strong> Sábado,22  de abril 2024 -- 10:15 AM</p>
            <p><strong>Dirección:</strong> 24 entre 23 y 24 Colonia centro <br>
                Hunucma, Postal 97350</p>
        </section>

        <!-- Atajo: section.map>h2+iframe -->
        <section class="map">
            <h2>Mapa Interactivo</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3856.1745225588337!2d-89.62033568539859!3d20.967370794515007!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f5673e1c3d80375%3A0x13c5318d97c3307c!2sM%C3%A9rida%2C%20Yuc.%2C%20Mexico!5e0!3m2!1sen!2sus!4v1620470455648!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>


        </section>

        <!-- Atajo: section.form>h2>form>(label+input)*2+button -->
        <section class="form">
            <h2>Formulario de Registro</h2>
            <form action="#">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <button type="submit">Enviar</button>
            </form>
        </section>
        
    </main>

</body>
</html>
